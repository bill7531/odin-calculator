<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="control">
            <div class="row">
                <button id="clear" class="utility">C</button>
                <button id="backspace">&laquo;</button>
                <button id="power" class="operate">A^B</button>
                <button id="divide" class="operate">/</button>
            </div>
            <div class="row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="operate">*</button>
            </div>
            <div class="row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus" class="operate">-</button>
            </div>
            <div class="row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="add" class="operate">+</button>
            </div>
            <div class="row">
                <button id="sign" class="number">+/-</button>
                <button id="zero" class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="equal" class="utility">=</button>
            </div>
        </div>
    </div>
</body>
</html>
